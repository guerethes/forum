<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/admin :: page">

<body>
	<div th:fragment="content">

		<div class="container" style="padding-top: 20px;">

			<div class="row">
				<div class="col-lg-8 col-md-8">
					<!-- POST -->
					<div class="post">
						<div class="wrap-ut pull-left">
							<div class="posttext pull-left" style="margin-left: 30px;">
								<form th:action="@{/post/save}" method="POST" class="form-horizontal form-label-left" novalidate>
									<input type="hidden" name="id" th:field="*{post.id}" th:value="${post.id}" />

									<div class="form-group">
										<label for="post">Title:</label>
										<input id="title" class="form-control col-md-7 col-xs-12" th:field="*{post.title}" maxlength="50" name="post" placeholder="Type your title here" th:required="required"> </input>
									</div>

									<div class="form-group">
										<label for="post">Message:</label>
										<textarea id="post" class="form-control col-md-7 col-xs-12" th:field="*{post.post}" name="post" placeholder="Type your message here" th:required="required"> </textarea>
									</div>
									<button id="send" name="action" value="save" type="submit" class="btn btn-success">Submit</button>
								</form>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>

				<div class="col-lg-4 col-md-4">
					<div class="sidebarblock">
						<h3>My Active Threads</h3>
						<th:block th:each="thread : ${activeThreads}">
							<div class="divline"></div>
							<div class="blocktxt">
								<a th:href="@{/post/show/{type}(type=${thread.id})}" th:text="${thread.title}" title="Visualizar"></a>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
