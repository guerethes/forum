<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/admin :: page">

<body>

<div th:fragment="content">

	<div class="panel panel-default">

			<div class="panel-body">

				<form th:action="@{/comment/save}" method="POST" class="form-horizontal" novalidate>
					<input type="hidden" th:value="${commentPost.id}" th:attr="name='id'" />
					<input type="hidden" th:value="${commentPost.created}" th:attr="name='createdTemp'" />
					<input type="hidden" th:value="${commentPost.post.id}" th:attr="name='post.id'" />
					<input type="hidden" th:value="${commentPost.user.id}" th:attr="name='user.id'" />

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Edit Answer/Question</strong></h3>
						</div>

						<div class="panel-body">
							<div class="form-group">
								<label class="col-md-1 col-xs-12 control-label">Comment</label>
								<div class="col-md-12 col-xs-12">
									<textarea th:field="*{commentPost.description}" class="summernote_email" cols="25" rows="9" th:required="required"></textarea>
									<span class="help-block">Place your answer/question here.</span>
								</div>
							</div>
						</div>

						<div class="panel-footer">
							<button id="send" name="action" value="save" type="submit" class="btn btn-primary pull-right">Create</button>
						</div>
					</div>
				</form>

			</div>
	</div>

</div>

</body>

</html>
