<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout :: page">
	<div th:fragment="content">
		<div class="x_title">
			<h2>Usu√°rios</h2>
			<ul class="nav navbar-right panel_toolbox">
				<li><button th:onclick="|javascript:window.location='@{/user/create}'|" class="btn btn-sm btn-success">Cadastrar</button></li>
			</ul>
			<div class="clearfix"></div>
		</div>
		<div class="x_content">
			<table id="datatable" class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Sobrenome</th>
						<th>Email</th>
						<th width="10px"></th>
						<th width="10px"></th>
						<th width="10px"></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="user : ${usuarioList}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td>
							<a th:href="@{/user/show/{type}(type=${user.id})}" class="glyphicon glyphicon-eye-open" title="Visualizar"></a>
						</td>
						<td>
							<a th:href="@{/user/edit/{type}(type=${user.id})}" class="glyphicon glyphicon-edit" title="Editar"></a>
						</td>
						<td>
							<a th:href="@{/user/delete/{type}(type=${user.id})}" class="glyphicon glyphicon-trash" title="Remover"> </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</html>
