<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
    <!-- META SECTION -->
    <title>Joli Admin - Responsive Bootstrap Admin Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme-default.css}"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar">
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation">
            <li class="xn-logo">
                <a href="index.html">Forum</a>
            </li>
            <li class="xn-profile">

            </li>
            <li class="xn-title">Navigation</li>
            <li>
                <a th:href="@{/}"><span class="fa fa-desktop"></span> <span class="xn-text">Post</span></a></li>
            </li>
            <li class="xn-openable active">
                <a href="#"><span class="fa fa-cogs"></span> <span class="xn-text">Categories</span></a>
                <ul>
                    <th:block th:each="category : ${categories}">
                        <li><a th:href="@{/postSearch/search?category={type}(type=${category.id})}"><span class="xn-text" th:text="${category.title}"></span></a></li>
                    </th:block>
                </ul>
            </li>

        </ul>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- TOGGLE NAVIGATION -->
            <li class="xn-icon-button">
                <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
            </li>
            <!-- END TOGGLE NAVIGATION -->
            <!-- SEARCH -->
            <li class="xn-search">
                <form th:action="@{/postSearch/search}" method="GET" class="form-horizontal form-label-left" novalidate>
                    <input type="text" name="search" th:field="*{search.query}" placeholder="Search..."/>
                </form>
            </li>
            <!-- END SEARCH -->
            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a th:href="@{/login}">Login</a>
            </li>
            <li class="xn-icon-button pull-right">
                <a th:href="@{/registration}">Signup</a>
            </li>
            <!-- END SIGN OUT -->
        </ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START CONTENT FRAME -->
        <div class="content-frame">
            <!-- START CONTENT FRAME BODY -->
            <div class="content-frame">
                <div role="main" th:include="this :: content" />
            </div>
            <!-- END CONTENT FRAME BODY -->
        </div>
        <!-- END CONTENT FRAME -->

    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- START SCRIPTS -->
<!-- START PLUGINS -->
<script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/js/plugins/jquery/jquery-ui.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
<!-- END PLUGINS -->

<!-- START THIS PAGE PLUGINS-->
<script th:src="@{/js/plugins/icheck/icheck.min.js}"></script>
<script th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>

<script th:src="@{/js/plugins/summernote/summernote.js}"></script>
<!-- END THIS PAGE PLUGINS-->

<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/actions.js}"></script>
<!-- END TEMPLATE -->
<!-- END SCRIPTS -->
</body>
</html>
