<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
    <!-- META SECTION -->
    <title>Joli Admin - Responsive Bootstrap Admin Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->

    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme-default.css}"/>
    <!-- EOF CSS INCLUDE -->
</head>
<body>
<!-- START PAGE CONTAINER -->
<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar">
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation">
            <li class="xn-logo">
                <a href="index.html">Forum</a>
            </li>
            <li class="xn-profile">
                <div class="profile">
                    <div class="profile-data">
                        <div class="profile-data-name" th:text="${user.fullName}"></div>
                        <div class="profile-data-title" th:text="${user.email}"></div>
                    </div>
                </div>
            </li>
            <li class="xn-title active">Navigation</li>
            <li>
                <a th:href="@{/admin/home}"><span class="fa fa-desktop"></span> <span class="xn-text">Post</span></a></li>
            </li>
            <li>
                <a th:href="@{/post/list}"><span class="fa fa-desktop"></span> <span class="xn-text">My Thread</span></a></li>
            </li>
            <li class="xn-openable">
                <a href="#"><span class="fa fa-cogs"></span> <span class="xn-text">Categories</span></a>
                <ul>
                    <th:block th:each="category : ${categories}">
                        <li><a th:href="@{/postSearch/search?category={type}(type=${category.id})}"><span class="xn-text" th:text="${category.title}"></span></a></li>
                    </th:block>
                </ul>
            </li>

        </ul>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- TOGGLE NAVIGATION -->
            <li class="xn-icon-button">
                <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
            </li>
            <!-- END TOGGLE NAVIGATION -->
            <!-- SEARCH -->
            <li class="xn-search">
                <form th:action="@{/postSearch/search}" method="GET" class="form-horizontal form-label-left" novalidate>
                    <input type="text" name="search" th:field="*{search.query}" placeholder="Search..."/>
                </form>
            </li>
            <!-- END SEARCH -->

            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a href="#" class="mb-control" data-box="#mb-signout"><span class="fa fa-sign-out"></span></a>
            </li>
            <!-- END SIGN OUT -->

            <li class="xn-icon-button pull-right">
                <a th:href="@{/post/create}" title="Create new post"><span class="fa fa-plus"></span></a>
            </li>

        </ul>
        <!-- END X-NAVIGATION VERTICAL -->

        <!-- START CONTENT FRAME -->
        <div class="content-frame">

            <!-- START CONTENT FRAME BODY -->
            <div class="content-frame">
                <div role="main" th:include="this :: content" />
            </div>
            <!-- END CONTENT FRAME BODY -->

        </div>
        <!-- END CONTENT FRAME -->

    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- MESSAGE BOX-->
<div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
            <div class="mb-content">
                <p>Are you sure you want to log out?</p>
                <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
            </div>
            <div class="mb-footer">
                <div class="pull-right">
                    <a th:href="@{/logout}" class="btn btn-success btn-lg">Yes</a>
                    <button class="btn btn-default btn-lg mb-control-close">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MESSAGE BOX-->

<!-- START SCRIPTS -->
<!-- START PLUGINS -->
<script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/js/plugins/jquery/jquery-ui.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap/bootstrap.min.js}"></script>
<!-- END PLUGINS -->

<!-- START THIS PAGE PLUGINS-->
<script th:src="@{/js/plugins/icheck/icheck.min.js}"></script>
<script th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>

<script th:src="@{/js/plugins/datatables/jquery.dataTables.min.js}"></script>

<script th:src="@{/js/plugins/summernote/summernote.js}"></script>
<!-- END THIS PAGE PLUGINS-->

<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/actions.js}"></script>
<!-- END TEMPLATE -->
<!-- END SCRIPTS -->
</body>
</html>
